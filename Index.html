<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
#Blue_box{
    background-color: #230f33;
    height: 245px;
    width: auto;
    margin: -8px 0px 0px -8px;
    
}
nav{
    color: #e9f5f4;
    font-size: 13px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 400;
    display: flex;
    list-style: none;
    gap: 25px;
    float: right;
    margin: 9px 59px 0px 0px;
    cursor: pointer;
    
}
nav li:hover{
    text-decoration: underline;
    
}
nav li p {
    margin-top: -17px;
    margin-left: 18px;
    /* opacity: ; */
}
header{
position: absolute;
display: flex;
margin: 40px auto 0px 80px;
border: 1px solid red;
/* gap: 500px; */


}
#logo {
    /* margin: 0px 0px 0px 0px ; */
    display: flex;
    color: #ffffff;
    gap: 30px;
    

}
#logo a{
    text-decoration: none;
    font-weight: bolder;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 28px;
    color: #ffffff;
    cursor: pointer;
}
#logo button {
    border: 1px solid white;
    border-radius: 5px;
    font-size: 15px;
    padding: 0px 0px 0px -40px;
    background-color: #230f33;
    color: #ffffff;
    width: 140px;
    height: 35px;
    cursor: pointer;
}
#logo button:hover{
    text-decoration: underline;
}
#logo select{
    background-color: #230f33;
    color: #ffffff;
    border: none;
    height: 15px;
    width: 15px;
    margin-left: 10px;
    cursor: pointer;
}
#Sign_in{
    gap: 500px;
    
}
#Sign_in button{
    border: 1px solid white;
    border-radius: 5px;
    font-size: 15px;
    font-weight: 500;
    padding: 0px 0px 0px -40px;
    background-color: #230f33;
    color: #ffffff;
    width: 100px;
    height: 35px;
    cursor: pointer;
}
#Sign_in button:hover{
    text-decoration: underline;
}
#Sign_in select{
    background-color: #230f33;
    color: #ffffff;
    border: none;
    height: 15px;
    width: 15px;
    margin-left: 5px;
    cursor: pointer;
}
#chicago_box{
    position: absolute;
    text-align: center;
    margin-top: 100px;
    width: 100%;
    border: 1px solid red;
    
}
#chicago_box button{
    font-size: 40px;
    font-weight: 500;
    padding: 0px 0px 0px -40px;
    background-color: #230f33;
    
    color: #ffffff;
    width: 100px;
    height: 35px;
    cursor: pointer;
}
#chicago_box button:hover{
    text-decoration: underline;
}
#chicago_box select{
    background-color: #230f33;
    color: #ffffff;
    border: none;
    height: 15px;
    width: 15px;
    margin-left: 5px;
    cursor: pointer;
}

    </style>
</head>


<body>
    <div id="Blue_box">
        <nav>
            <li><i class="fa-solid fa-qrcode"></i>
             <p>Get The Groupon App</p></li>
            <li> <i class="fa-regular fa-heart"></i>
           <p>My Wishlist</p></li>
            <li>Sell On Groupon</li>
            <li>Help</li>
            <li>Sign up</li>
        </nav>
        <!-- header -->
        <header>
            <!-- Groupon logo left side -->
            <div id="logo">
                <a href="#">GROUPON</a>
                <Button>Categories <select> <option value=""></option></select></Button>
                
            <!-- add to cart, notifications, sign in  -->
            <div id="Sign_in">
                <a href="add to cart"> <i class="fa-solid fa-cart-shopping"></i></a>
                <a href="notification"> <i class="fa-regular fa-bell"></i></a>
                <Button>Sign In <select> <option value=""></option></select></Button>
            </div>
        </header>

        <div id="chicago_box">
            <Button>Chicago <select> <option value=""></option></select></Button>
           <div id="search_bar"> <input type="search Groupon"></div>

        </div>
    </div>
   
    
    
</body>
</html>
